<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./css/style.css">

  <title>Frontend Mentor | Social links profile</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->

</head>

<body>

  <main class="main">
    <div class="card">
      <img src="./img/avatar-jessica.jpeg" alt="afro women" class="card__avatar">
      <h2 class="card__header">Jessica Randall</h2>
      <h3 class="card__adres">London, United Kingdom</h3>
      <p class="card__info-text">"Front-end developer and avid reader."</p>
      <div class="box-btn">
        <button class="box-btn__button">GitHub</button>
        <button class="box-btn__button">Frontend Mentor</button>
        <button class="box-btn__button">LinkedIn</button>
        <button class="box-btn__button">Twitter</button>
        <button class="box-btn__button">Instagram</button>
      </div>
    </div>
  </main>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Your Name Here</a>.
  </div>
</body>

</html>
